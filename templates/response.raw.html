{% extends 'index.html' %}
{% block content %}
<div>
    {% if response %}
        <h3>Results:</h3>
        <p>Raw: {{ response }}</p>
    {% else %}
        <h3>Bad response</h3>
        <p>Bad response</p>
    {% endif %}
    <a class="btn" href="/{{ redirect }}">Go back</a>
</div>
{% endblock %}
