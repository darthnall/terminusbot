<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            div {
                margin: 2em;
            }
        </style>
    </head>
    <body>
      <form class="row g-3" action="/api/create-unit" method="post">
  <div class="col-md-6">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName" name="inputName">
  </div>
  <div class="col-md-6">
    <label for="inputUnit" class="form-label">Unit IMEI</label>
    <select id="inputUnit" class="form-select" name="inputUnit">
      <option selected>Choose...</option>
      {% if units %}
          {% for unit in units %}
              <option>{{ unit }}</option>
          {% endfor %}
      {% else %}
        <option value="test">failedtoparseunitlist</option>
      {% endif %}
    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="t1000">
      <label class="form-check-label" for="gridCheck">
        Assign to T-1000
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Create Unit</button>
  </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
