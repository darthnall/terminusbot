{% extends 'index.html' %}
{% block content %}
<div>
    {% if response %}
      <h3>Results:</h3>
        {% for key, value in response.items() %}
            <p><strong>Key</strong>: {{ key }} <strong>Value</strong>: {{ value }}</p>
        {% endfor %}
    {% else %}
      <h3>Bad response</h3>
      <p>Bad response</p>
    {% endif %}
    <a class="btn" href="/">Go back</a>
</div>
{% endblock %}
