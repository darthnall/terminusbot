<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="card">
            <form action="/register" method="post">
            <div class="card-header">
                New User Registration Form
            </div>
            <div class="card-body">
                <h5 class="card-title">Activate your product</h5>
                <p class="card-text">
                The IMEI number should've been auto-filled into the 'IMEI Number' section.<br>If not, please manually input the IMEI number associated with your product.
                </p>
                <input type="email" name="form-control" placeholder="Email" aria-label="Email">
                <div class="input-group">
                    <span class="input-group-text">First and Last Name</span>
                    <input type="text" name="form-control" aria-label="First Name">
                    <input type="text" name="form-control" aria-label="Last Name">
                </div>
                <input type="text" name="form-control" placeholder="IMEI Number" aria-label="IMEI Number">
                <input type="text" name="form-control" placeholder="Address" aria-label="Address">
                <div class="input-group mb-3">
                    <label class="input-state-text" for="inputState">State</label>
                    <select class="form-select" id="inputState">
                        <option selected>TX</option>
                        <option>AK</option>
                        <option>CA</option>
                        <option>LA</option>
                    </select>
                </div>
                <input type="text" name="form-control" placeholder="ZIP" aria-label="ZIP Code">
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        </form>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
