<label for="{{ field.id }}" class="form-label">{{ field.display_as }}</label>
<input
    class="form-control needs-validation {% if field.validation_result is true %}is-valid{% else %}is-invalid{% endif %}"
    hx-trigger="keyup changed delay:500ms"
    type="{{ field.type }}"
    name="{{ field.id }}"
    id="{{ field.id }}"
    placeholder="{{ field.placeholder }}"
    hx-post="{{ field.validation_endpoint }}"
    value="{{ field.user_input }}"
    {% if field.on_input %}
    oninput="{{ field.on_input }}"
    {% endif %}
    {% if field.required %}
    required
    {% endif %}
>
