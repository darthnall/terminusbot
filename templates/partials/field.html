<div>
    {% if field.is_valid %}
    <label class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500" for="{{ id }}">{{ field.display_as }}</label>
    <input
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
        hx-trigger="blur"
        hx-sync="closest form:abort"
        type="{{ field.type }}"
        name="{{ field.id }}"
        id="{{ field.id }}"
        placeholder="{{ field.placeholder }}"
        hx-post="{{ field.validation_endpoint }}"
        value="{{ field.user_input }}"
        {% if field.on_input %}oninput="{{ field.on_input }}"{% endif %}
        {% if field.required %}required{% endif %}
    >
        {% if field.id == "imei" %}
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
          </svg>
        </span>
        {% endif %}
    <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium">Alright!</span> {{ field.validation_msg }}</p>

    {% else %}
    <label class="block mb-2 text-sm font-medium text-red-700 dark:text-red-500" for="{{ id }}">{{ field.display_as }}</label>
    <input
        class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500"
        hx-trigger="blur"
        hx-sync="closest form:abort"
        type="{{ field.type }}"
        name="{{ field.id }}"
        id="{{ field.id }}"
        placeholder="{{ field.placeholder }}"
        hx-post="{{ field.validation_endpoint }}"
        value="{{ field.user_input }}"
        {% if field.on_input %}oninput="{{ field.on_input }}"{% endif %}
        {% if field.required %}required{% endif %}
    >
        {% if field.id == "imei" %}
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
          </svg>
        </span>
        {% endif %}
    <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span> {{ field.validation_msg }}</p>
    {% endif %}
</div>
